<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./css/styles.css">

    <!-- Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">

    <title>Cursos NOESARTE</title>
</head>
<body>
    
    <header>
        <nav class="navbar fixed-top d-flex justify-content-around align-items-center ">
              <ul class="navbar-left py-3">
                <li><a href="#">NOESARTE</a></li>
              </ul> 
              <ul class="navbar-right">
                <button type="button" class="btn btn-primary position-relative" data-bs-toggle="modal" data-bs-target="#modalCarrito">
                    <i class="bi bi-cart2"></i>
                    <span id="badge_carrito" class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">0
                      <span class="visually-hidden"></span>
                    </span>
                </button>
              </ul>
          </nav>
    </header>
    <main class="container-fluid">
        <h1 class="text-center titulo_ppal">Cursos</h1>
        <div class="container">
            <div id="cont_cursos" class="row justify-content-center mb-5 gap-5"></div>
        </div>
    </main>

    <!-- Modal -->
    <div class="modal fade" id="modalCarrito" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Carrito</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    
                    <div class="table-responsive" id="carrito">
                        <table class="table align-middle">
                            <thead>
                                <tr class="fs-4">             
                                    <th scope="col"></th>
                                    <th scope="col">Curso</th>
                                    <th scope="col">Precio</th>
                                    <th scope="col"></th>
                                </tr>
                            </thead>
                            <tbody id="tbody" class="table-group-divider">

                            </tbody>
                        </table>
                    </div>

                </div>
                <div>
                    <p class="fs-4 fw-semibold ps-3">TOTAL: <span id="total"></span></p>
                </div>
                <div class="modal-footer">
                    <button id="vaciar_carrito" type="button" class="btn btn-secondary">Vaciar Carrito</button>
                    <a class="btn btn-primary" href="./compra.html" role="button">Comprar</a>
                </div>
            </div>
        </div>
    </div>

   <!-- Toast --> 
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
          <div class="toast-header">
            <strong class="me-auto"><i class="bi bi-exclamation-triangle"></i></strong>
            <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
          </div>
          <div class="toast-body">
            El curso ya se encuentra en el carrito.
          </div>
        </div>
      </div>

    <script src="./carrito.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
